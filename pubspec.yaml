name: moviewer
description: "An app to review and add your own reviews about movies and series."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.2.1
  http: ^1.0.0

  cupertino_icons: ^1.0.8
  tmdb_api: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

